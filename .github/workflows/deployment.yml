name: Test project
on: push
jobs:
  test_app:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Run test
        run: |
          npm test
  deploy_app:
    needs: test_app
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          npm ci
      - name: Build project
        run: |
          echo "Starting build..."
          npm run build
          echo "Build successfull"
      - name: Deploy
        run: |
          echo "Deploying..."
          echo "...done"
